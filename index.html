<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TBR Music Player</title>
    <link rel="stylesheet" href="css/music_player.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>
  <body>
    <div class="top-border"></div>
    <div class="right-border"></div>
    <div class="bottom-border"></div>
    <div class="left-border"></div>
    <nav id="music-menu" class="menu">
      <button class="trigger"></button>
      <ul class="menu-controls">
        <li><a href="https://www.facebook.com/pages/Codrops/159107397912"><i class="fa fa-fw fa-pause"></i></a></li>
        <li><a href="http://feeds2.feedburner.com/tympanus"><i class="fa fa-fw fa-random"></i></a></li>
        <li><a href="http://www.twitter.com/codrops"><i class="fa fa-fw fa-forward"></i></a></li>
      </ul>
    </nav>
  </body>
  <script>
    "use strict";

    $(document).ready(function(){

      var menuOpen = false;
      var toggleMenu = function(){

        $('.trigger').on('click', function(e){
          if( menuOpen == false){
            menuOpen = true;
            $('#music-menu').addClass("menu-open");
          } else {
            menuOpen = false;
            $('#music-menu').removeClass("menu-open");
          }
        });
      }

      toggleMenu();

    });
  </script>
</html>
