<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TBR Music Player</title>
    <link rel="stylesheet" href="css/music_player.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  </head>
  <body>
    <div class="top-border"></div>
    <div class="right-border"></div>
    <div class="bottom-border"></div>
    <div class="left-border"></div>
    <nav id="music-menu" class="menu">
      <button class="trigger">
        <svg viewBox="0 0 16.8 21.4">
        <g>
        	<rect x="0" y="5.9" fill="#A29060" width="4.6" height="15.5"/>
        	<rect x="6.1" y="0" fill="#A29060" width="4.6" height="21.4"/>
        	<rect x="12.3" y="10.7" fill="#A29060" width="4.6" height="10.7"/>
        </g>
        </svg>
      </button>
      <ul class="menu-controls">
        <li><a href="https://www.facebook.com/pages/Codrops/159107397912"><i class="fa fa-fw fa-pause"></i></a></li>
        <li><a href="#">
          <svg viewBox="0 0 16.8 11.5">
          <path id="shuffle-icon_1_" fill="#A29060" d="M2.1,3H0V1.3h2.1c1.6,0,3.1,0.6,4.2,1.8c0,0.1-0.9,1.5-0.9,1.5C4.6,3.6,3.4,3,2.1,3z
          	 M16.8,9.3l-3.6-2.3v1.5H12c-1.3,0-2.5-0.6-3.3-1.6c0,0-0.9,1.4-0.9,1.5c1.1,1.2,2.6,1.8,4.2,1.8h1.2l0,1.4L16.8,9.3z M16.8,2.2
          	L13.2,0l0,1.4H12c-1.9,0-3.8,1-4.8,2.7L5.6,6.6c-0.7,1.2-2,1.9-3.4,1.9H0v1.6h2.1c1.9,0,3.8-1,4.8-2.7l1.6-2.6C9.3,3.7,10.6,3,12,3
          	h1.2l0,1.5L16.8,2.2z"/>
          </svg>
        </a></li>
        <li><a href="http://www.twitter.com/codrops"><i class="fa fa-fw fa-forward"></i></a></li>
      </ul>
    </nav>
  </body>
  <script>
    "use strict";

    $(document).ready(function(){

      var menuOpen = false;
      var toggleMenu = function(){

        $('.trigger').on('click', function(e){
          if( menuOpen == false){
            menuOpen = true;
            $('#music-menu').addClass("menu-open");
          } else {
            menuOpen = false;
            $('#music-menu').removeClass("menu-open");
          }
        });
      }

      toggleMenu();

    });
  </script>
</html>
